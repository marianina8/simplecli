# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

release:
 github:
   owner: marianina8
   name: simplecli
 draft: false
 prerelease: auto

brews:
  -
    name: simplecli
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    homepage: "https://github.com/marianina8"
    description: "A simple CLI tool to explain automated deployments"
    license: "MIT"
    repository:
      owner: marianina8
      name: homebrew-simplecli

dockers:
  - 
    image_templates:
      - "docker.io/marianmontagnino/simplecli:{{.Version}}"
    build_flag_templates:
      - "--no-cache"

nfpms:
  - 
    id: simplecli
    package_name: simplecli

    formats:
      - deb
      - rpm
    homepage: https://github.com/marianina8/simplecli
    maintainer: Marian Montagnino <mmontagnino@gmail.com>
    description: | -
      Simple CLI app installer package.
    license: MIT
    bindir: /usr/bin

sboms:
 - artifacts: archive